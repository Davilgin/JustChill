<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
    </style>
    <style type="text/css">
        section {
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 295px);
            width: 500px;
            display: flex;
            background: white;
            flex-direction: column;
            padding: 25px;
            border-radius: 21px;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
        }
        .header__description {
            font-weight: bold;
            font-size: 25px;
        }
        .header__button {
            border-radius: 18px;
            border: none;
            background-color: rgb(213, 47, 111);
            color: white;
            padding: 5px 15px;
            font-size: 25px;
            cursor: pointer;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .value {
            color: rgb(54, 122, 61);
            font-size: 50px;
            font-weight: 500;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .info__container {
            display: flex;
            flex-direction: column;
            border: 2px solid rgb(237, 238, 242);
            background: rgb(247, 248, 250);
            margin-top: 20px;
            padding: 10px;
            border-radius: 21px;
        }

        .info__container p {
            display: flex;
            justify-content: space-between;
            height: 25px;
            margin: 10px;
            color: rgb(87, 90, 104);
            font-size: 20px;
            font-weight: 600;
        }

        .info__container p span {
            position: relative;
        }

        span img {
            width: 25px;
            height: 25px;
        }
        
        span span {
            position: absolute;
            top: -5px;
            left: 5px;
        }
        
        
    </style>
</head>
<body style="background-color: whitesmoke;">
    <section>
        <div class="header">
            <span class="header__description">Unclaimed fees</span>
            <button class="header__button">Collect fees</button>
        </div>
        <span class="value">$8.80</span>
        <div class="info__container">
            <p class="">
                <span>
                    <img src="https://www.pngall.com/wp-content/uploads/10/USD-Coin-Logo-180x180.png" alt="$">
                    <span>USDC</span>
                </span>
                
                <span>4.74</span>
            </p><p> 
                <span>
                    <img src="https://dynamic-assets.coinbase.com/41f6a93a3a222078c939115fc304a67c384886b7a9e6c15dcbfa6519dc45f6bb4a586e9c48535d099efa596dbf8a9dd72b05815bcd32ac650c50abb5391a5bd0/asset_icons/1f8489bb280fb0a0fd643c1161312ba49655040e9aaaced5f9ad3eeaf868eadc.png" alt="T">
                    <span>USDT</span>
                </span>
                <span>4.065</span>
            </p>
        </div>
    </section>
</body>
</html>
